<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./main.css">
  <title>Mừng ngày 2 tháng 9</title>
</head>
<body>
    <audio id="bg-music" src="cogidephon.mp3" autoplay loop></audio>
  <div id="card">
    <div class="startForm">
    <div class="startLetter">
      <div class="contentLetter"></div>
      <img class="myAI" src="" alt="">
      <div class="sticker"></div>
    </div>
  </div>

  <!-- Nút Feedback dưới góc phải -->
<button id="feedback-btn-bottom" class="feedback-btn-bottom">Feedback</button>
<div id="feedback-modal-bottom" class="feedback-modal">
  <div class="feedback-content">
    <span id="feedback-close-bottom" class="feedback-close">&times;</span>
    <h2>Gửi phản hồi</h2>
  <form id="feedback-form-bottom">
    <label for="fb-name-bottom">Tên:</label>
    <input type="text" id="fb-name-bottom" name="Name" required 
          style="width:100%; padding:8px; font-size:16px;">

    <label for="fb-message-bottom">Nội dung:</label>
    <textarea id="fb-message-bottom" name="Content" required 
              style="width:100%; min-height:40px; resize:none;"></textarea>

    <!-- Loading -->
    <div id="feedback-loading-bottom" class="feedback-loading" style="display:none;">
      <div class="spinner"></div>
      <span>Đang gửi...</span>
    </div>

    <button type="submit" id="feedback-submit-btn">Gửi</button>
  </form>

  </div>
</div>
  </div>

  <div id="overlay-start" class="overlay-start">
    <div class="overlay-content">
      <p style="font-family: 'Times New Roman', Times, serif;">👆 Chạm vào màn hình để bắt đầu </p>
      <p style="font-family: 'Times New Roman', Times, serif; font-size:small; margin: 10px;">Các bạn xem xong hãy feedback cho chúng mình nhé <3</p>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="./main.js"></script>
</body>
</html>
